<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="todotab.png">
    
    <title>My To Do's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="todo-title">My To-Do List</h1>
        <div class="add-tasks">
          <input
            type="text"
            id="my-input"
            placeholder="What do I need to do...?"
          />
          <button onclick="newElement()" class="add-button">Add a Task!</button>
        </div>
      </div>
      <ul id="my-list">
        <li>Go through JS Practice Problems</li>
        <li class="checked">Laundry</li>
        <li>Check the mail</li>
        <li>Bake birthday cupcakes</li>
        <li>Finish book chapter</li>
        <li>Plan a trip to the farm</li>
      </ul>
    </div>
  </body>
</html>
